<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slicer Strings Finder</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="lookup.css">
	<script src="finder.js"></script>
</head>
<body>
	<h1>Slicer Strings Finder</h1>
	<form>
		<fieldset>
			<legend>Search options</legend>
			<hr>
			<label for="moduleField">Choose your language</label>
			<select id="languageList"></select>
			<hr>
			<label for="moduleField">Specify the module name to search in</label>
			<select id="moduleField"></select>
			<hr>
			<label for="searchField">Search for a given string</label>
			<input id="searchField" type="text" placeholder="e.g. welcome or bienvenue"
				title="Search by the english or the translated version of a string">
			<input type="checkbox" id="hideTranslatedCheckbox"
				title="Hide already translated strings from the result">
			<label for="hideTranslatedCheckbox" title="Hide already translated strings from the result">Hide translated strings</label>
		</fieldset>
	</form>
	<p id="foundStringBox" hidden></p>
	<table id="stringTable" class="styled-table" hidden>
		<thead>
			<tr>
				<th>3D Slicer Module Name</th>
				<th>String to translate</th>
				<!-- <th>Translation</th> -->
				<th>Translated</th>
				<th>Weblate Translation Key</th>
				<th>Weblate link</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div id="loaderBox">
		<h1>Downloading resources...</h1>
		<div class="loader"></div>
	</div>
</body>
</html>
